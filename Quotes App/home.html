<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
    <center>
    <div class="Main" style="background-color:aqua;width:600px;height: 400px;box-shadow:5px 10px #888888;">
        <center><div class="Quote" style="background-color: bisque;height: 300px;">
          <center> <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"><sup><i class="fas fa-quote-left "></i></sup>{%quote%}<sup><i class="fas fa-quote-right "></i></sup></h1>
          </center>
        </div>
        <div class="Author">
            <h2 style="margin-left:350px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><i>~{%author%}</i></h2>
        </div>
        </center>
    </div>
    </center>
</body>
</html>
